<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Web</title>
    <style>
        body {
            background-image: url('Portada.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            padding-top: 40px; /* Espacio en la parte superior */
        }
        .navbar {
            padding: 20px;
            text-align: center;
        }
        .navbar a, h1, p {
            margin: 0 15px;
            text-decoration: none;
            color: white; /* Color de las letras */
            background-color: #003366; /* Color azul oscuro neón */
            padding: 10px 20px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            border: 2px solid #00ccff; /* Contorno celeste */
            transition: 0.3s; /* Efecto suave al pasar el mouse */
        }
        .navbar a:hover, h1:hover, p:hover {
            background-color: #005588; /* Cambio de color al pasar el mouse */
            border-color: #00e5ff; /* Cambio de color del contorno al pasar el mouse */
        }
        .content {
            display: flex;
            align-items: center; /* Centra verticalmente */
            text-align: center;
            margin-top: 20px; /* Espacio superior para separar del menú */
        }
        .photo {
            width: auto; /* Ancho proporcional */
            height: 100%; /* Asegura que ocupa toda la altura de su contenedor padre */
            background-image: url('1695763151544.jpeg'); /* Ruta de tu foto */
            background-size: contain; /* Ajusta la imagen para que se ajuste dentro del contenedor */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center; /* Centra la imagen */
            margin-right: 50px; /* Espacio a la derecha de la foto */
            border: 2px solid #00ccff; /* Contorno celeste */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Códigos</a>
        <a href="#">Apuntes</a>
        <a href="#">Recursos</a>
        <a href="#">Otros</a>
    </div>
    <div class="content">
        <div class="photo"></div> <!-- Contenedor de la foto -->
        <div>
            <h1>Bienvenido a mi página</h1>
            <p>Mi nombre es Karl Vidal, soy egresado de Ingeniería Comercial con licenciatura en Ciencias Económicas de la Universidad de Chile, actualmente en proceso de Tesis del Magíster en Finanzas en la misma casa de estudios...</p>
        </div>
    </div>
</body>
</html>

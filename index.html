<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Web</title>
    <style>
        body {
            background-image: url('Portada.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            padding-top: 40px; /* Espacio en la parte superior */
        }
        .navbar {
            padding: 20px;
            text-align: center;
        }
        .navbar a, h1, p, .photo {
            margin: 0 15px;
            text-decoration: none;
            color: white; /* Color de las letras */
            background-color: #003366; /* Color azul oscuro neón */
            padding: 10px 20px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            border: 2px solid #00ccff; /* Contorno celeste */
            transition: 0.3s; /* Efecto suave al pasar el mouse */
        }
        .navbar a:hover, h1:hover, p:hover {
            background-color: #005588; /* Cambio de color al pasar el mouse */
            border-color: #00e5ff; /* Cambio de color del contorno al pasar el mouse */
        }
        .content {
            display: flex;
            align-items: center; /* Centra verticalmente */
            text-align: center;
            margin-top: 20px; /* Espacio superior para separar del menú */
        }
        .photo {
            width: 150px; /* Ancho de la foto */
            height: 150px; /* Alto de la foto */
            background-image: url('1695763151544.jpg'); /* Añade la ruta de tu foto */
            background-size: cover; /* Asegura que la foto cubra todo el espacio */
            margin-right: 20px; /* Espacio a la derecha de la foto */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Códigos</a>
        <a href="#">Apuntes</a>
        <a href="#">Recursos</a>
        <a href="#">Otros</a>
    </div>
    <div class="content">
        <div class="photo"></div> <!-- Contenedor de la foto -->
        <div>
            <h1>Bienvenido a mi página</h1>
            <p>Mi nombre es Karl Vidal, soy egresado de Ingeniería Comercial con licenciatura en Ciencias Económicas de la Universidad de Chile, actualmente en proceso de Tesis del Magíster en Finanzas en la misma casa de estudios...</p>
        </div>
    </div>
</body>
</html>

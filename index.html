<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página en GitHub</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos del menú de navegación */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <div class="navbar">
        <a href="#inicio">Inicio</a>
        <a href="#acerca">Acerca de mí</a>
        <a href="#proyectos">Proyectos</a>
        <a href="#contacto">Contacto</a>
    </div>

    <!-- Secciones de contenido -->
    <div id="inicio">
        <h1>Bienvenidos a mi página</h1>
        <p>Esta es la sección de inicio.</p>
    </div>

    <div id="acerca">
        <h1>Acerca de mí</h1>
        <p>Información sobre mí.</p>
    </div>

    <div id="proyectos">
        <h1>Proyectos</h1>
        <p>Detalles de mis proyectos.</p>
    </div>

    <div id="contacto">
        <h1>Contacto</h1>
        <p>Información de contacto.</p>
    </div>
</body>
</html>
